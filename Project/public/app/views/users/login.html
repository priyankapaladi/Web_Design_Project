<div class='page-header'>User Login</div>

<form ng-submit='main.doLogin(loginData);'>
 	 
 	<!-- <label>Username</label>
 	<input class="form-control" type="text" name="username" placeholder="username" ng-model="main.loginData.username">
  	<br/> -->
  	<label>Email</label>
 	<input class="form-control" type="text" name="email" placeholder="enter email" ng-model="main.loginData.email">
  	<br/>

 	<label>Password</label>
 	<input class="form-control" type="password" name="password" palceholder="enter password" ng-model="main.loginData.password">

 	<br/>

 	<a href="#/resetpage">Reset Password</a>
</form>

<br/>

<div class="jumbotron text-centre" ng-show="main.loading">
<span class="glyphicon glyphicon-repeat spinner"></span>
<p>Loading...</p>
</div>

<div class= "row show-hide-message " ng-show="main.successMsg">
	<div class="alert alert-success">{{main.successMsg}}</div>
</div>
<br/>
<div class= "row show-hide-message " ng-show="main.errorMsg">
	<div class="alert alert-danger">{{main.errorMsg}}</div>
</div>
